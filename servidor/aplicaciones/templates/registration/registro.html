{% extends 'aplicaciones/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%block contenido%}

<link rel="stylesheet" href="{% static 'aplicaciones/css/log.css' %}">

<h1 style="margin-top:10%;">Registro de usuario</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Registrate</h2>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form | crispy}}
                        
                        <br>
                        <button type="" class="butt">Registrar</button>
                        <button class="but"><a href="{% url 'iniciocliente' %}" style="text-decoration: none; ">volver</a></button>

                        
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}
