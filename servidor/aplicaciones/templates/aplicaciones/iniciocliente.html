{% extends 'aplicaciones/base.html' %}
{% load static %}
{%block contenido%}

<link rel="stylesheet" href="{% static 'aplicaciones/css/estilo_cards.css' %}">

<main style="margin-top: 100px; "><!-- Fondo mas margen entre menu y main -->
    <form class="pl-5 navbar-search"
    method="GET">
    <div class="input-group">
        <input type="text" class="form-control bg-light border-0 large" placeholder="Buscar..." name="buscar">
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-search fa-sm"></i>
            </button>
        </div>
    </div>
</form>
    <!-- Contenido -->
    <!-- Carousel -->
    <div style="padding-top: 30px; padding-bottom: 70px;" id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'aplicaciones/img/carrusel.png' %}" height="220px" alt="Los Angeles" class="d-block"
                    style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="{% static 'aplicaciones/img/carrusel1.png' %}" height="220px" alt="Chicago" class="d-block"
                    style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="{% static 'aplicaciones/img/carrusel2.png' %}" height="220px" alt="New York" class="d-block"
                    style="width:100%">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- End carusel -->
    <div class="row">
        
        {% for vini in v %}
    
        <div style="display: flex;" class="col-sm-6 col-md-4 col-lg-4 col-xl-3 p-5">
        <div class="card efecto text-center">
            <a href="/detalle/{{vini.id}}/">
            <img class="card-img-top img-fluid no-gif" src=/media/{{vini.cara_delante}}>
            <img class="card-img-top img-fluid gif" src=/media/{{vini.cara_detras}}></a>
            <h3>{{vini.nombre_cantante}} - {{vini.nombre_vinilo}}</h3>
            <p>{{vini.estilo}}</p>
            <div class="precio">${{vini.precio}}</div>
            <br>
            <div class="card-footer purchase-info">
                <a href="{% url 'add' vini.id %}" class="btn">
                    Agregar al carro <i class="fas fa-shopping-cart"></i>
                </a>
                <br>
                <a href="{% url 'com' vini.id %}"><button class="btn" ;
                        style="background-color: black;">Comprar</button></a>
            </div>
        </div>
        </div>
            {% endfor %}
        
    </div>
</main>

{%endblock%}
